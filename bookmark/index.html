<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>
<body>
    <div class="bookmark">
        <div class="container p-5">
            <h1 class="mx-auto">Bookmarker</h1>
            <div class="content my-5 py-3">
                <h2 class="text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <form class="form my-4">
                    <div class="website-name mb-3">
                        <label for="formGroupExampleInput" class="form-label">
                            <i class="fa-solid fa-book-bookmark px-1"></i>
                            Site Name
                        </label>
                        <input type="text" class="form-control" id="website-name" placeholder="Bookmark Name">
                    </div>
                    <div class="website-url mb-3">
                        <label for="formGroupExampleInput2" class="form-label">
                            <i class="fa-solid fa-link px-1"></i>
                            Site URL
                        </label>
                        <input type="url" class="form-control" id="website-url" placeholder="Website URL">
                    </div>
                    <button type="button" onclick="addWebsite()" id="submit" class="btn btn-submit px-4 text-center" >Submit</button>
                </div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="validation" id="validation">
        <div class="backlayer"></div>
        <div class="card">
            <div class="card-head">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="close-icon">
                    <i onclick="closeAlert()" class="fa-solid fa-x"></i>
                </div>
            </div>
            <p>Site Name or Url is not valid, Please follow the rules below :</p>
            <ul>
                <li><i class="fa-sharp fa-regular fa-circle-right"></i>Site name must contain at least 3 characters</li>
                <li><i class="fa-sharp fa-regular fa-circle-right"></i>Site URL must be a valid one</li>
                <li><i class="fa-sharp fa-regular fa-circle-right"></i>Don't Forget The Protocol (http/https) before Url</li>

            </ul>
        </div>
    </div>    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
